<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="chatbot">
      <div class="chatbot-box">
        <img
          src="./assets/electric-bolt.png"
          alt="Chat Change Image"
          class="chatbot-change-image"
        />
        피카피카 츄!
      </div>

      <img
        src="./assets/pikachu-icon.png"
        alt="Pikachu Image"
        class="chatbot-image"
      />
      <div class="chatbot-input">
        <form action="#" method="GET">
          <input
            type="text"
            placeholder="하고 싶은 말이 모야?"
            class="chat-input"
          />
          <button type="submit" class="chat-button" onclick="confirm()">
            전송
          </button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
